<template name="quiz">
  <h1>Quiz</h1>
  {{#if question}}
    <p>{{question.question}}</p>
    <form id="quizForm">
      {{#each question.options}}
        <input type="radio" name="option" value="{{this}}"> {{this}}<br>
      {{/each}}
      <br>
      <button id="answerBtn" type="button">Submit Answer</button>
    </form>
  {{else}}
    <p>No more questions.</p>
  {{/if}}
</template>
